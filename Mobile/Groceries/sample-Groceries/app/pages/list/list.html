<ActionBar title="Groceries">
  <ActionItem text="Pagetwo" (tap)="goToPagetwo()" android.systemIcon="ic_menu_refresh" ios.systemIcon="8" ios.position="right"></ActionItem>
  <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" class="add-bar">
    <Label text="Pagetwo" (tap)="goToPagetwo()"  ></Label>

    <TextField #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item" col="0"></TextField>
    <Image src="res://add" (tap)="add()" col="1"></Image>
  </GridLayout>

  <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
    <template let-item="item" >
      <GridLayout columns="*, auto" class="medium-spacing mgreen">
        <Label col="0" [text]="item.name" class="medium-spacing mred"></Label>
        <StackLayout col="1" class="delete-container mblack" (tap)="delete(item)" verticalAlignment="center">
          <Image src="res://delete"  cssClass="mblue" stretch="none"  verticalAlignment="center"></Image>
        </StackLayout>
      </GridLayout>
    </template>
  </ListView>

  <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" verticalAlignment="center"></ActivityIndicator>

</GridLayout>
