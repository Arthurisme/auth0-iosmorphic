



<GridLayout columns="*" rows="*,*,*,*,*,*" width="300" height="300" backgroundColor="lightgray" >

    <Label col="0" row="0"  text="Ping page"     backgroundColor="red"></Label>
    <Label col="0" row="1"  text="ping"          backgroundColor="blue"  (tap)="ping()"></Label>
    <Label col="0" row="2"  [text]="message"     ></Label>
    <Label col="0" row="3"  text="Security ping" backgroundColor="green" (tap)="securedPing()"></Label>
    <Label col="0" row="4"  [text]="messages"    ></Label>
    <Label col="0" row="5"  [text]="messageORs"    ></Label>


</GridLayout>
