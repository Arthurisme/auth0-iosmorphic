<GridLayout>

  <GridLayout #background
    scaleX="1.4"
    scaleY="1.4"
    class="background"
     ></GridLayout>

  <StackLayout #initialContainer
    class="initial-container">
    <Image
      src="res://logo_login"
      stretch="none"
      class="initial-logo"></Image>
    <Label
      text="Module A"
      class="initial-label"></Label>
    <StackLayout
       class="initial-button">
      <Label

        text="Login"
        class="initial-button-label"></Label>
    </StackLayout>

    <StackLayout
            (tap)="goToPing()"
            class="initial-button">
      <Label
              text="Go to Ping"
              class="initial-button-label"></Label>
    </StackLayout>
  </StackLayout>



  <!-- The fruit logo that appears within the container -->
  <AbsoluteLayout #logoContainer
    class="logo-container">
    <Image
      src="res://logo_login"
      stretch="none"></Image>
  </AbsoluteLayout>

</GridLayout>
