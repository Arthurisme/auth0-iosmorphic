




<StackLayout orientation="vertical">
  <Label text="Profile show:" ></Label>


  <StackLayout orientation="vertical" *ngIf="this.auth0LoginService.isLoggedIn">

    <Image src="{{auth0LoginService.profileJson.avatarUrl}}" stretch="none"></Image>

    <Label text="Name: {{auth0LoginService.profileJson.name}}" ></Label>
    <Label text="Email: {{auth0LoginService.profileJson.email}}" ></Label>
    <Label text="Nickname: {{auth0LoginService.profileJson.nickname}}" ></Label>
    <Label text="Created At: {{auth0LoginService.profileJson.createdAt}}" ></Label>




  </StackLayout>

  <StackLayout orientation="vertical" *ngIf="!this.auth0LoginService.isLoggedIn">

    <Label text="You're not login yet, please click to login " (tap)="auth0LoginService.login()" ></Label>

  </StackLayout>


</StackLayout>
