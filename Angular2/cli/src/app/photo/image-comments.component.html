<div class="ui text container">
    <h3>{{user.userName}}</h3>
    <h4>{{photo.title}}</h4>
    <p>{{photo.description}}</p>
    <p>{{photo.photoId}}</p>


    <div class="ui comments">
        <h3 class="ui dividing header">Comments</h3>


         <!--way 1 to show comments: no comments get from server -->
        <!--<div class="comment" *ngFor="let comment of photo.commentList">-->
        <!--Another way to show comments: data comments get from server -->
        <div class="comment" *ngFor="let comment of comments">
            <div class="ui grid">
                <div class="two wide column">
                    <img src="resources/static/pic/avatar1.png" class="ui image tiny">
                    <span class="author">{{comment.userName}}</span>
                </div>
                <div class="fourteen wide column">
                    <div class="ui blue message">
                        <div class="content">
                            <div class="text">
                                {{comment.content}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="ui grid">
            <div class="two wide column">
                <img src="resources/static/pic/avatar1.png" class="ui image tiny">
                <span class="author">{{user.userName}}</span>
            </div>
            <div class="fourteen wide column">



                <form class="ui form" (ngSubmit)="onSubmit()" #commentForm="ngForm">
                    <div class="form-group">

                        <!--<label for="name">comment</label>-->
                        <input type="text" class="form-control" [(ngModel)]="newComment.content" name="comment" placeholder="Enter Comment">

                        <!--<textarea     placeholder="Add a comment"  class="form-control"  >[(ngModel)]="newComment.content"</textarea>-->
                    </div>
                    <button type="submit" class="ui blue button">Comment</button>
                </form>




            </div>
        </div>
    </div>
</div>
