<div class="container">
    <div class="photo-list">

        <div class="ui grid">
            <div class="ui horizontal segments">
                <span *ngFor = "let photo of photos">

                      <div class="ui segments">
                          <img src="http://localhost:3001/images/{{photo.imageName}}" class="ui medium image" (click)="onSelect(photo)" style="cursor:pointer">
                          <div class="ui grid">
                              <div class="twelve wide column left aligned">
                                 <strong>{{photo.title}}</strong>
                              </div>
                              <div class="four wide column right aligned">
                                {{photo.likes}}likes
                              </div>
                          </div>

                      </div>


                </span>

            </div>

        </div>

        <br>
        <hr>

         <a  class="ui button"  [routerLink]="['/add-photo']">Add-photo</a>

    </div>


</div>
